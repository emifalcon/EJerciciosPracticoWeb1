<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"
    <title>Mi página</title>
    <style>
      h1 {
        color: red;
        font-family: Arial;
        font-size: 2rem;
      }

      p {
        color: orange;
        text-align: justify;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1> El texto en color rojo para el título.</h1>
    <p> Naranja para el párrafo.</p>
  </body>
</html>
<!--. Esto hará que el texto dentro del párrafo se alinee a ambos lados, 
  creando un efecto de justificación en el que el espacio entre las palabras
   se ajusta para llenar completamente el ancho del contenedor.-->
