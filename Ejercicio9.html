<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"
    <title>Mi página</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <table>
        <thead>
          <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
            <td>Celda 3</td>
          </tr>
          <tr>
            <td>Celda 4</td>
            <td>Celda 5</td>
            <td>Celda 6</td>
          </tr>
        </tbody>
      </table>
      
  </body>
</html>
<!--En este código CSS se definen los siguientes estilos:

    border-collapse: collapse; y border: 6px double #ccc; para crear un borde doble alrededor de toda la tabla con un color gris claro.
    background-color: #ddd; para aplicar un color de fondo gris claro a la tabla.
    border-spacing: 12px; para crear un espacio de 12 píxeles entre el borde de la tabla y las celdas.
    thead th { ... } para definir los estilos de los encabezados de la tabla.
        border: 2px solid #48a692; para crear un borde sólido de color azul verdoso alrededor de los encabezados.
        background-color: #48a692; para aplicar un color de fondo azul verdoso a los encabezados.
        color: #fff; para hacer que el texto de los encabezados sea blanco.
        padding: 4px; para dejar un margen de 4 píxeles entre el borde de las celdas y su contenido.
    tbody td { ... } para definir los estilos de las celdas normales de la tabla.
        border: 2px ridge #ff8c00; para crear un borde de bajo relieve de color naranja alrededor de las celdas.
        background-color: #ff8c00; para aplicar un color de fondo naranja a las celdas.
        color: #fff; para hacer que el texto de las celdas sea blanco.
        padding: 4px; para dejar un margen de 4 píxeles entre el borde de las celdas y su contenido.-->
