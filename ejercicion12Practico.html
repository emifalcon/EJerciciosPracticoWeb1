<!DOCTYPE html>
<html>
  <head>
    <title>Tabla de Provincia</title>
    <style>
        table {
          border-collapse: collapse;<!--Establecer los colores dentro de la tabla-->
        }
        td {
          border: 1px solid rgb(17, 75, 236);<!--El border de la fila y asignar el color: blue-->
          padding: 5px;<!--establece que todas las celdas de la tabla tendrán un borde sólido de 1 píxel de ancho 
            en el color azul con un espacio de relleno de 5 píxeles de linea de pared columna.-->
        }
      </style>
  </head>
  <body>
    <table>
        <tr>
          <th rowspan="2">Nombres de Provincias</th>
          
          <th rowspan="2">Nombre de la Ciudades</th>
        </tr>
        <tr>
          <th>Cantidad de habitantes en las Ciudades</th>
          <th>Cantidad Total en la Provincia</th>
        </tr>
        <tr>
          <td>San Luis </td>
          <td>San Luis Capital</td>
          <td>209,426</td>
          <td> 540.905</td>
        </tr>
        <tr>
          <td>Mendoza</td>
          <td>San Rafael</td>
          <td>210.478</td>
          <td>20.689.665</td>
        </tr>
        <tr>
          <td>La Pampa</td>
          <td>Santa Rosa</td>
          <td>190,000</td>
          <td >366.022</td>
        </tr>
        <tr>
          <td>Rio Negro</td>
          <td>Viedma</td>
          <td>65.273</td>
          <td>762.067</td>
        </tr>
      </table>
          



  </body>
</html>
